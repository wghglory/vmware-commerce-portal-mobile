<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Report
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Report</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="ion-padding-top">
    <ion-card-header>
      <ion-card-title class="card-title">
        <ion-icon name="stats-chart"
          color="primary"></ion-icon>
        &nbsp;Usage Report
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="dashboard-container"
        #dashboardContainer>
        <div #usageContainer
          style="height:18rem;">
          <ion-skeleton-text animated
            *ngIf="!selectedContractReferenceNumber && !error"></ion-skeleton-text>
          <ion-text color="danger"
            *ngIf="error">
            <p>{{ error.message }}</p>
          </ion-text>
        </div>
      </div>
      <ion-item *ngIf="contractReferenceNumbers.length > 0">
        <ion-label color="primary"
          position="floating">Contract Number</ion-label>
        <ion-select placeholder="Select One"
          (ionChange)="changeContractNumber($event)"
          [value]="selectedContractReferenceNumber">
          <ion-select-option [value]="c"
            *ngFor="let c of contractReferenceNumbers">{{ c }}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
