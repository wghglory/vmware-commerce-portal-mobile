<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Tasks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>Tasks</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <ion-list>

    <ion-list-header>
      Inbox
    </ion-list-header>

    <ion-item button
      detail="true"
      *ngFor="let task of taskList"
      (click)="itemSelected(task)">
      <ion-label>
        <h2>{{task.data.aggregator.name}}</h2>
        <h3>{{task.data.contractSKU}}
          <span class="yearMonth">
            {{task.data.yearMonth}}
          </span>
        </h3>
      </ion-label>
    </ion-item>

    <ion-text color="danger"
      *ngIf="error">
      <p>{{ error.message }}</p>
    </ion-text>

  </ion-list>

</ion-content>
